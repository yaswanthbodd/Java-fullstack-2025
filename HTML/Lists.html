<html>
    <head>
        <title>List Tag</title>
    </head>

        <ol type="I">
            <li>Programming Languages</li>
            <ol type="A">
                <li>Java</li>
                <li>Python</li>
                <li>C++</li>
            </ol>
            <li>Web Technologies</li>
            <ul type="square"> 
                <li>Html</li>
                <li>css</li>
                <li>Javascript</li>
            </ul>
            <li>Databases</li>
            <ul>
                <li>SQL server</li>
                <li>Oracle</li>
                <li>My sql</li>
            </ul>
        </ol>
    </body>
</html>
