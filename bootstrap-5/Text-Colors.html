<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Colors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <p class="text-primary">This text color is primary</p>
        <p class="text-success">This text color is success</p>
        <p class="text-info">This text color is info</p>
        <p class="text-warning">This text color is warning</p>
        <p class="text-danger">This text color is danger</p>
    </div>
</body>
</html>
